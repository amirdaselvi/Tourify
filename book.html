<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Book Your Tour</title>
    <style>

        
        body {
            font-family: 'Poppins', sans-serif;
            background:  rgb(7, 7, 92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .booking-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .booking-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(66, 207, 218, 0.2), rgba(33, 136, 56, 0.2));
            top: 0;
            left: 0;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .booking-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .booking-form input, .booking-form select {
            background: #f7f7f7;
            border: 1px solid #ccc;
        }
        .booking-form input:focus, .booking-form select:focus {
            border-color: #42cfda;
            outline: none;
            box-shadow: 0px 0px 10px rgba(66, 207, 218, 0.5);
        }
        .booking-form button {
            background: linear-gradient(90deg, #42cfda, #218838);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .booking-form button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s;
        }
        .booking-form button:hover {
            transform: scale(1.05);
        }
        .booking-form button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2>Book Your Tour</h2>
        <form class="booking-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <select required>
                <option value="">Select Destination</option>
                <option value="paris">Paris</option>
                <option value="bali">Bali</option>
                <option value="new-york">New York</option>
                <option value="australia">Australia</option>
                <option value="usa">USA</option>
                <option value="switzerland">Switzerland</option>
            </select>
            <input type="date" required>
            <input type="number" placeholder="Number of Travelers" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
